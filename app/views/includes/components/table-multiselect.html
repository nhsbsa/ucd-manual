{% set users = [ { name: "Spider-Man" }, { name: "Captain Marvel" }, { name: "Hulk" }, { name: "Thor" }, { name: "Iron Man" }, { name: "Luke Cage" }, { name: "Black Widow" }, { name: "Daredevil" } ] %}
<table class="table-clickable govuk-table">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th class="govuk-table__header multiple-choice--hod">
        <div class="govuk-checkboxes__item">
          <input type="checkbox" class="govuk-checkboxes__input jsCheckboxAll" id="radio-all">
          <label class="govuk-label govuk-checkboxes__label" for="radio-all">
            &nbsp;
          </label>
        </div>
      </th>
      <th class="govuk-table__header">Name</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for user in users | sort(attribute = 'name') %}
      <tr class="govuk-table__row">
        <td class="govuk-table__cell multiple-choice--hod">
          <div class="govuk-checkboxes__item">
            <input type="checkbox" class="govuk-checkboxes__input jsCheckbox" id="radio-{{ loop.index }}">
            <label class="govuk-label govuk-checkboxes__label" for="radio-{{ loop.index }}">
              &nbsp;
            </label>
          </div>
        </td>
        <td class="govuk-table__cell">{{ user.name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
